name: Prism CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python
      run: uv python install 3.12

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Lint with Ruff
      run: uv run ruff check .

    - name: Test with Pytest
      run: uv run pytest tests/unit 2>/dev/null || echo "No unit tests found, skipping..."